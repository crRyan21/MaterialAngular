    <table *ngIf="responseUsers" >
        <thead>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td></td>
        </thead>
        <tbody>
            <tr *ngFor ="let user of responseUsers.data" >
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>
                    <a style="text-decoration: none;" routerLink="/users/update/{{user.id}}">Editar</a> | 
                    <a style="text-decoration: none;" routerLink="/users/delete/{{user.id}}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
